<meta charset="utf-8">

<script>
    const nota1 = parseFloat(prompt("Nota 1.")); // lê um dado de entrata
    const nota2 = parseFloat(prompt("Nota 2."));

    const media = (nota1 + nota2) / 2; // calcula as variaveis

    alert(`1ª Nota: ${nota1} \n2º Nota: ${nota2} \nMédia ${media}`); // exibe o resultado
</script>
