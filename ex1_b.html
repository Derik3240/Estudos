<meta charset="utf-8">

<script>
    const conta = parseFloat(prompt("Digite o valor da pizza")); //lê um dado de entrada
    const clientes = parseInt(prompt("Número de clientes"));
    const valor = conta / clientes; //calcula o valor das variaveis
    alert(`Valor da pizza R$: ${conta} \nNumero de clientes: ${clientes} \nValor para cada cliente R$: ${valor}`); //exibe o resultado
</script>
