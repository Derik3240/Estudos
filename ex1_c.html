<meta charset="utf-8">

<script>
    const preco = parseFloat(prompt("Preço do produlto")) // lê o preço do produlto
    const avista = preco - 0.10; // calcula o preço á vista
    const parcela = preco / 3; // calcula as parcelas
    alert(`Preço R$: ${preco.toFixed(2)} \nÀ Vista R$: ${avista} \nOu 3x de R$: ${parcela.toFixed(2)}`); //exibe o resultado
</script>
